<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Clima Tempo</title>
</head>
<body>
    <main class="container">
        <h2 class="container__title">Previsão do Tempo</h2>
        <form class="container__form">
            <input type="text" id="input-city" placeholder="Digite a cidade">
            <button class="container__form_button" id="search">
                <i class="fas fa-search"></i>
            </button>
        </form>

        <div class="weather">

            <div class="weather__location">
                <h2>
                    <i class="fa-solid fa-location-dot" id="icone-location"></i>
                    <span id="city">Cidade</span>
                </h2>
                <img src="https://flagsapi.com/BE/flat/64.png" alt="Flag Country" id="flagCountry">
            </div>

            <div id="weather__temperature">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <p><span id="temperature">0</span>&deg;C</p>
            </div>

            <div class="weather__clima">
                <span id="weather__clima__description">Clima</span>
                <img src="http://openweathermap.org/img/wn/01d.png" alt="condições climaticas" id="weather__icon">
            </div>

            <div class="weather__data">
                <div class="weather__data__umity">
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">0%</span>
                </div>

                <div class="weather__data__wind">
                    <i class="fa-solid fa-wind"></i>
                    <span id="wind">0km/h</span>
                </div>
            </div>

        </div>

    </main>
    <script src="./scripts/index.js" defer></script>
</body>
</html>
